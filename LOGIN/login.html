<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAÇA SEU LOGIN</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<main>
    <section class="log">
        <form class="container">
            <div class="home">
                <h1 class="headline">
                    Bem-Vindo(a)!
                </h1>
                <h2 class="subheadline">
                    faça seu login
                </h2>
            </div>
            <div id="login">
                <label class="label-email" for="email"></label>
                <input class="input-email" type="email" placeholder="Email" id="email">

                <label class="label-password" for="password"></label>
                <input class="input-password" type="password" placeholder="Senha" id="senha">
                
                <input class="input-btn" type="submit" id="btn">

                <a id="esqueceu" href="">
                    Esqueçeu a senha?
                </a>
            </div>
        </form>
    </section>
</main>
</body>
</html>
